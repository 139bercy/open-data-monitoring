fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.14

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter (replaces isort)
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        files: ^front/

  - repo: local
    hooks:
      - id: pytest
        name: pytest (backend)
        entry: venv/bin/pytest
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: vitest
        name: vitest (frontend)
        entry: bash -c "cd front && npm test -- --run"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
