services:
  db:
    container_name: open-data-monitoring-db
    image: postgres:16.9
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=odm
    ports:
      - "3403:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:delegated
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d odm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  test:
    container_name: odm-test-db
    image: postgres:16.9
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=odm_test
    command: -p 5433
    ports:
      - "3404:5433"
    volumes:
      - test_data:/var/lib/postgresql/data:delegated
      - ./db/init.sql:/docker-entrypoint-initdb.d/10-init.sql

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: open-data-monitoring-backend
    env_file:
      - .env.sample
    environment:
      # Variables pour l'application (settings.py)
      - DB_HOST=db
      - DB_NAME=odm
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - OPEN_DATA_MONITORING_ENV=DEV
      - API_PORT=3402
      # Variables système
      - PYTHONUNBUFFERED=1
      - ODM_CONSOLE_LOGGING_ONLY=true
    # Port mapping removed: backend is reachable only from inside the compose network
    # (Nginx reverse-proxies the API). To expose the backend for local debugging,
    # re-add a mapping like "127.0.0.1:3402:3402" if necessary.
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # Service d'ingestion one-shot : exécute le script d'ingestion pour peupler la BDD.
  # Utilise la même image / build que le backend et s'exécute une seule fois (restart:no).
  ingestion:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: open-data-monitoring-ingestion
    env_file:
      - .env.sample
    environment:
      - DB_HOST=db
      - DB_NAME=odm
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - OPEN_DATA_MONITORING_ENV=DEV
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "utils/tasks.py"]
    restart: "no"

  # Le service frontend (Express/Vite) a été retiré en production :
  # Le frontend est maintenant buildé et intégré dans l'image Nginx (deploy/nginx/Dockerfile).
  # Le montage ./front/dist n'est plus utilisé en production.

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    container_name: open-data-monitoring-nginx
    ports:
      - "3401:80" # exposer le front sur le port 3401 pour compatibilité locale
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  test_data:
