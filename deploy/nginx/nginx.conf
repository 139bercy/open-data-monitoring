worker_processes auto;
events { worker_connections 1024; }

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  upstream backend {
    server backend:3402;
  }


  server {
    listen 80;
    server_name _;

    # Proxy pour l'API : réécrit /api/... -> /api/v1/...
    location /api/ {
      proxy_pass http://backend/api/v1/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Servir les fichiers statiques construits du frontend (front/dist)
    # Le dossier `front/dist` doit être monté dans /usr/share/nginx/html
    # par docker-compose (volume). SPA fallback : index.html.
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
      expires 1d;
      add_header Cache-Control "public, max-age=86400";
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
  }
}
